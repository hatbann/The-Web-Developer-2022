<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/search/">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>            
        </div>
        <div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" value="funrun" id="funrun">
                <label for="funrun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" value="half" id="half">
                <label for="half">Half Marathon</label>
            </div>
            <div>            <input type="radio" name="race" value="full" id="full">
                <label for="full">Full Marathon</label></div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select id="age" name="age">
                <option value="under18">under 18</option>
                <option value="up18">18-30</option>
                <option value="up30">30-50</option>
                <option value="up50">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
    
</body>
</html>
